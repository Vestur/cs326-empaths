<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <!-- Boostrap CSS -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
        />
        <!-- Icons -->
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
        />
        <!-- Our CSS -->
        <link rel="stylesheet" href="css/styles.css" />
        <!-- Latest compiled and minified JavaScript -->
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"
          defer
        ></script>
       <title>Login Page</title>
       <body class="background-image">
        <div class="container">
            <label for="username" id="username"><b>Username</b></label>
            <br /><br />
            <input type="text" id="username" placeholder="Enter Username" class="box" required>
            <br /><br />
            <label for="password" id="password"><b>Password</b></label>
            <br /><br />
            <input type="text" id="password" placeholder="Enter Password" class="box" required>
            <br /><br />
        </div>

        <div class="remember">
            <label><input type="checkbox" checked="checked" name="remember" class="remember"> Remember me</label>
        </div>   

           <div class="text-center">
               <button type="button" id="login" class="btn btn_login btn-lg">LOGIN</button>
           </div>
           <div class="text-center">
               <button type="button" id="signup" class="btn btn-signup">SIGN UP</button>
           </div>


           
       </body>
    </head>
</html>
