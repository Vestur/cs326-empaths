<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <script type="module" src="sidebar.js" defer></script>
        <script type="module" src="donations.js" defer></script>
        <link rel="icon" type="image/x-icon" href="/charitable-favicon.ico">
        <!-- Boostrap CSS -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
        />
        <!-- Icons -->
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
        />
        <!-- Our CSS -->
        <link rel="stylesheet" href="./css/styles.css" />
        <!-- Latest compiled and minified JavaScript -->
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"
          defer
        ></script>
       <title>Donations Page</title>
    </head>
    <body class="background-image">
        <div class="container">
            <div class="row">
                <div class="col">
                        <div class="profile-wrapper">
                            <img id="profile-pic" src="./images/profile.png"
                            class="img-fluid profile-image"
                            alt="empty profile image">
                        </div>
                        <label id="account" class="side-labels">ACCOUNT</label>
                        <br>
                        <button type="button" id="settings" class="btn btn-sidebar">Settings</button>
                        <br>
                        <label id="manage" class="side-labels">MANAGE</label>
                        <br>
                        <button type="button" id="search" class="btn btn-sidebar">Search!</button>
                        <br>
                        <button type="button" id="my_favorites" class="btn btn-sidebar">My Favorites</button>
                        <br>
                        <button type="button" id="my_likes" class="btn btn-sidebar">My Likes</button>
                        <br>
                        <button type="button" id="my_donations" class="btn btn-sidebar">My Donations</button>
                        <br>
                        <button type="button" id="signout" class="btn btn-sidebar signout">SIGN OUT</button>            
                </div>
                <div class="col-10">
                    <div class="section-title">DONATIONS <i id="donations-logo" class="bi bi-coin"></i></div>
                    <div class="table-wrapper">
                        <div id="table-scroll">
                            <table id="my_table">
                                <thead>
                                    <tr>
                                        <th>CHARITY</th>
                                        <th>AMOUNT</th>
                                        <th>DATE</th>
                                    </tr>
                                </thead>
                                <tbody>
                                 
                                </tbody>
                            </table>
                        </div>
                        <input id="charity" placeholder="Enter Charity" class="inputs"> 
                        <input id="amount" placeholder="Enter Amount" class="inputs">
                        <input id="date" placeholder="Enter Date" class="inputs">
                        <button type="button" id="add_row" class="btn btn_login addrow">ADD ROW</button>
                        <button type="button" id="delete_row" class="btn btn_login deleterow">DELETE ROW</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
