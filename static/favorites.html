<!DOCTYPE html>
<html>
    <head>
        <meta
        charset="UTF-8"/>
        <script type="module" src="sidebar.js" defer></script>
        <!-- Boostrap CSS -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Icons -->
        <link
        rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <!-- Our CSS -->
        <link
        rel="stylesheet" href="./css/styles.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
        <title>Favorites</title>
    </head>
    <body class="background-image">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="profile-wrapper">
                        <img src="./images/profile.png"
                        class="img-fluid profile-image"
                        alt="empty profile image">
                    </div>
                    <label id="account" class="side-labels">ACCOUNT</label>
                    <br>
                    <button type="button" id="settings" class="btn btn-sidebar">Settings</button>
                    <br>
                    <label id="manage" class="side-labels">MANAGE</label>
                    <br>
                    <button type="button" id="search" class="btn btn-sidebar">Search!</button>
                    <br>
                    <button type="button" id="my_lists" class="btn btn-sidebar">My Lists</button>
                    <br>
                    <button type="button" id="my_favorites" class="btn btn-sidebar">My Favorites</button>
                    <br>
                    <button type="button" id="my_likes" class="btn btn-sidebar">My Likes</button>
                    <br>
                    <button type="button" id="my_donations" class="btn btn-sidebar">My Donations</button>
                    <br>
                    <button type="button" id="signout" class="btn btn-sidebar signout">SIGN OUT</button>       
                </div>
                <div class="col-10">
                    <div class="section-title default-cursor">FAVORITES
                        <i id="favorites-logo" class="bi bi-bookmarks-fill"></i>
                    </div>
                    <div class="d-flex flex-column">
                        <form action="submit" class="charity-info-container a-favorite d-flex flex-column form-inline" id="favorites-charity-1">
                            <div class="input-group no-border">
                                <textarea placeholder="  Charity 1 Name" class="default-cursor button-at-end no-border" name="favorites-charity-1-name" id="favorites-charity-1-name" cols="30" rows="1" readonly></textarea>
                                <span class="input-group-btn">
                                    <button class="btn btn-default no-border background-white" type="button">
                                        <i class="bi bi-check-lg"></i>
                                    </button>
                                </span>
                            </div>
                            <textarea placeholder="  Charity 1 Description 3 lines" name="favorites-charity-1-description" id="favorites-charity-1-description" cols="30" rows="3" class="no-border default-cursor" readonly></textarea>
                            <textarea placeholder="  Street Address, City, State, Zip" class="default-cursor no-border" name="favorites-charity-1-address" id="charity-1-address" cols="30" rows="1" readonly></textarea>
                        </form>
                        <form action="submit" class="charity-info-container a-favorite d-flex flex-column form-inline" id="favorites-charity-2">
                            <div class="input-group no-border">
                                <textarea placeholder="  Charity 2 Name" class="default-cursor button-at-end no-border" name="favorites-charity-2-name" id="favorites-charity-2-name" cols="30" rows="1" readonly></textarea>
                                <span class="input-group-btn">
                                    <button class="btn btn-default no-border background-white" type="button">
                                        <i class="bi bi-dash-lg"></i>
                                    </button>
                                </span>
                            </div>
                            <textarea placeholder="  Charity 2 Description 3 lines" name="favorites-charity-2-description" id="favorites-charity-2-description" cols="30" rows="3" class="no-border default-cursor" readonly></textarea>
                            <textarea placeholder="  Street Address, City, State, Zip" class="default-cursor no-border" name="favorites-charity-2-address" id="favorites-charity-2-address" cols="30" rows="1" readonly></textarea>
                        </form>
                        <form action="submit" class="charity-info-container a-favorite d-flex flex-column form-inline" id="favorites-charity-3">
                            <div class="input-group no-border">
                                <textarea placeholder="  Charity 3 Name" class="default-cursor button-at-end no-border" name="favorites-charity-3-name" id="favorites-charity-3-name" cols="30" rows="1" readonly></textarea>
                                <span class="input-group-btn">
                                    <button class="btn btn-default no-border background-white" type="button">
                                        <i class="bi bi-check-lg"></i>
                                    </button>
                                </span>
                            </div>
                            <textarea placeholder="  Charity 3 Description 3 lines" name="favorites-charity-3-description" id="favorites-charity-3-description" cols="30" rows="3" class="no-border default-cursor" readonly></textarea>
                            <textarea placeholder="  Street Address, City, State, Zip" class="default-cursor no-border" name="favorites-charity-3-address" id="favorites-charity-3-address" cols="30" rows="1" readonly></textarea>
                        </form>
                    </div>
                </div>
    </body>
</html>
