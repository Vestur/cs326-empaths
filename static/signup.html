<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <script type="module" src="signup.js" defer></script>
  <link rel="icon" type="image/x-icon" href="/charitable-favicon.ico">
  <!-- Boostrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
  <!-- Our CSS -->
  <link rel="stylesheet" href="./css/styles.css" />
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
    defer></script>

  <title>Sign Up Page</title>
</head>

<body class="background-image">
  <form id="loginForm" method="POST" action="/login">
    <div class="imgcontainer">
      <div class="header">
        <h1>SELECT IMAGE</h1>
      </div>
      <input type="file" id="image-input" accept="image/jpeg, image/png, image/jpg">
      <img id="display-image" src="">
    </div>

    <div class="header">
      <h1>SIGN UP</h1>
      <input type="text" name="name" id="name" placeholder="Enter Name" class="box" required>
      <br>
      <input type="text" name="email" id="email" placeholder="Enter Email" class="box" required>
      <br>
      <input type="text" name="zip" id="zip" placeholder="Enter Zip Code" class="box" required>
      <br>
      <!--<label id="username" class="container">Username</label>-->
      <input type="text" name="username" id="username" placeholder="Enter Username" class="box" required>
      <br>
      <!--<label id="password" class="container">Password</label>-->
      <input type="password" name="password" id="password" placeholder="Enter Password" class="box" required>
    </div>

    <div class="text-center">
      <button type="button" id="signup" class="btn btn-signup">SIGN UP</button>
    </div>
  </form>
</body>

</html>
