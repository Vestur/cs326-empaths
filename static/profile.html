<!DOCTYPE html>
<html>
    <head>
        <meta
        charset="UTF-8"/>
        <!-- Boostrap CSS -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Icons -->
        <link
        rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <!-- Our CSS -->
        <link
        rel="stylesheet" href="./css/styles.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
        <title>Profile</title>
    </head>
    <body class="background-image">
        <div class="container">
            <div class="row profile-image-bio-container">
                <div class="col-md-3 profile-image-container">
                    <img src="./images/profile.png" class="img-fluid profile-image" alt="empty profile image">
                    <div class="bottom-right">
                        <button class="btn" type="submit">
                            <i class="bi bi-pencil-fill"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-9">
                    <form action="submit" class="bio-text-container">
                        <div class="form-group">
                            <textarea class="form-control bio-text-box" id="bio" rows="8" maxlength="400" placeholder="Add a bio!"></textarea>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <form class="col-md-3">
                    <div>
                        <label for="name" class="profile-form-label">Full Name</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="name" placeholder="First Last">
                        </div>
                    </div>
                    <div>
                        <label for="username" class="profile-form-label">Change Username</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person-circle"></i>
                            </span>
                            <input type="text" class="form-control" id="username" placeholder="Username">
                        </div>
                    </div>
                    <div>
                        <label for="email" class="profile-form-label">Change Email</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-envelope-fill"></i>
                            </span>
                            <input type="text" class="form-control" id="email" placeholder="email@email.com">
                        </div>
                    </div>
                    <div>
                        <label for="password" class="profile-form-label">Reset Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock-fill"></i>
                            </span>
                            <input type="text" class="form-control" id="password" placeholder="Password">
                        </div>
                    </div>
                    <div>
                        <label for="location" class="profile-form-label">Add A Location</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-geo-alt-fill"></i>
                            </span>
                            <input type="text" class="form-control" id="location" placeholder="Location">
                        </div> 
                    </div>
                </form>
                <div class="col-md-9 my-reviews-container">
                    <label id="manage-reviews-label" for="reviews">Manage My Reviews</label>
                    <div class="d-flex flex-column">
                        <form action="submit" class="background-white d-flex flex-column form-inline a-review" id="profile-charity-1">
                            <div class="input-group no-border">
                                <textarea placeholder="  Charity 1 Name" class="default-cursor button-at-end no-border" name="profile-charity-1-name" id="profile-charity-1-name" cols="30" rows="1" readonly></textarea>
                                <span class="input-group-btn">
                                    <button class="btn btn-default state-button" type="button">
                                        <i class="bi bi-pencil-fill"></i>
                                    </button>
                                </span>
                            </div>
                            <div class="star-rating">
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-half"></i>
                            </div>
                            <textarea placeholder="  Insert 3.5 star review (e.g. 'It was fine')" class="default-cursor no-border" name="profile-charity-1-review" id="profile-charity-1-review" cols="30" rows="3" readonly></textarea>
                        </form>
                        <form action="submit" class="background-white d-flex flex-column form-inline a-review" id="profile-charity-2">
                            <div class="input-group no-border">
                                <textarea placeholder="  Charity 2 Name" class="default-cursor button-at-end no-border" name="profile-charity-2-name" id="profile-charity-2-name" cols="30" rows="1" readonly></textarea>
                                <span class="input-group-btn">
                                    <button class="btn btn-default state-button" type="button">
                                        <i class="bi bi-pencil-fill"></i>
                                    </button>
                                </span>
                            </div>
                            <div class="star-rating">
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                            </div>
                            <textarea placeholder="  Insert 5 star review (e.g. 'It was great!')" class="default-cursor no-border" name="profile-charity-2-review" id="profile-charity-2-review" cols="30" rows="3" readonly></textarea>
                        </form>
                        <form action="submit" class="background-white d-flex flex-column form-inline a-review" id="profile-charity-3">
                            <div class="input-group no-border">
                                <textarea placeholder="  Charity 3 Name" class="default-cursor button-at-end no-border" name="profile-charity-3-name" id="profile-charity-3-name" cols="30" rows="1" readonly></textarea>
                                <span class="input-group-btn">
                                    <button class="btn btn-default state-button" type="button">
                                        <i class="bi bi-pencil-fill"></i>
                                    </button>
                                </span>
                            </div>
                            <div class="star-rating">
                                <i class="bi bi-star-half"></i>
                            </div>
                            <textarea placeholder="  Insert 1.5 star review (e.g. 'They served our water fine.')" class="default-cursor no-border" name="profile-charity-3-review" id="profile-charity-3-review" cols="30" rows="3" readonly></textarea>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
